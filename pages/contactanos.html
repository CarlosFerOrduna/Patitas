<main>
    <div class="detalle">
        <div class="detalle_img">
            <h1>Form de contacto</h1>
        </div>
        <div class="detalle_form">
            <form action="" method="post">
                <label for="nombre">Ingrese su nombre:
                    <input type="text" name="nombre" id="nombre">
                </label>
                <label for="email">Ingrese su email:
                    <input type="text" name="email" id="email">
                </label>
                <label for="asunto">Asunto:
                    <input type="text" name="asunto" id="asunto">
                </label>
                <label for="cuerpo">Cuerpo del email:
                    <textarea name="cuerpo" id="cuerpo" cols="30" rows="10"></textarea>
                </label>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</main>
